<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,300;0,6..12,600;0,6..12,800;1,6..12,300;1,6..12,600;1,6..12,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Where in the world?</h1>
        <div class="toggle_container">
            <div class="toggle">
                <div class="toggle_button"></div>
            </div>
            <div class="text">Dark Mode</div>
        </div>
    </div>
    <div class="container">
        <form action="#">
            <div class="form_div">
                <input type="text" class="form_input" placeholder=" ">
                <label for="" class="form_label">Search for country</label>
            </div>
        </form>
        <div class="dropDownCon">
            <div class="dropDown">
                <p>
                    Filter by region
                </p>
                <button>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
            <div class="drop showDropDown">
                <p class="region">All</p>
                <p class="region">Africa</p>
                <p class="region">America</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>
    </div>
    <div class="countries">

    </div>

    <div class="country_modal show">
        
    </div>







    <script src="js/main.js"></script>
</body>

</html>
